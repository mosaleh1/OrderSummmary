<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

    <div class="main_container">

        <div class="container">
            <img id="image" src="images/illustration-hero.svg" alt="girl listen to music">

            <h2>Order summary</h2>

            <p id="sub_text">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>

        </div>

        <div id="pay_box">

            <div id="pay_section_one">
                <div><img src="images/icon-music.svg" id="icon_music_pay" alt="music icon" />

                </div>
                <div>
                    <h5 id="h5a">
                        Annual Plan
                    </h5>
                    <p id="p1" style="word-wrap: break-word;">
                        pay 50.99$/year
                    </p>
                </div>

            </div>

            <a href="www.google.com" id="change"><em>change</em></a>

        </div>

        <button type="button" id="buttonX">
        Procced to payment    
        </button>

        <button id="cancel">
            Cancel Order
        </button>
    </div>
</body>

</html>
